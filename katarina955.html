  <script src="https://www.paypal.com/sdk/js?client-id=AZ7tNt8OuFu1kju_PiAMLi8fgzBrk0Azwgx-oWxot1en16Rw9Z-gkfnY_HruXRDYSxsc0nKUdIjISpaH&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"description":"Katarina's CHEAP pack","amount":{"currency_code":"USD","value":15}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
